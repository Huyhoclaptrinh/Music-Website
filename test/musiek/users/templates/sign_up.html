{% extends 'base/base-musiek.html' %}
{% block auth %}
    {% load static %}
    <div class="wrapper">
        <div class="sign-up-container">
            <div class="title-box-sign-up">
                <h1>MUSIEK</h1>
            </div>
            <div class="sign-up">
                <h1> SIGN UP </h1>
                <form method="post" action="{% url 'signup' %}" class="sign-up-form">
                    {% csrf_token %}
                    {% if messages.errors %}<div class="error-msg">{{ messages.errors }}</div>{% endif %}
                    <div class="name-sign-up">
                        <label for="fname">Name:</label>
                        <div class="name-input-sign-up">
                            <input type="text" name="name" required><br>
                        </div>
                    </div>
                    <div class="username-sign-up">
                        <label for="fname">Username:</label>
                        <div class="username-input-sign-up">
                            <input type="text" name="username" required><br>
                        </div>
                    </div>
                    <div class="email-sign-up">
                        <label for="fname">Email:</label>
                        <div class="email-input-sign-up">
                            <input type="text" name="email" required><br>
                        </div>
                    </div>
                    <div class="pass-sign-up">
                        <label for="lname">Password:</label>
                        <div class="pass-input-sign-up">
                            <input type="Password" id="lname" name="password" required><br>
                        </div>
                    </div>

                    {% comment %} <div class="pass-sign-up">
                        <label for="lname">Rewrite Password:</label>
                        <div class="pass-input-sign-up">
                            <input type="Password" id="lname" name="re_password" required><br>
                        </div>
                    </div> {% endcomment %}

                    <div>
                        <label for="gender">Gender:</label>

                        <select id="gender" name="gender">
                            <option value="M">Male</option>
                            <option value="F">Female</option>
                        </select> 
                    </div>

                    <div>
                        <label for="birthday">Birthday:</label>
                        <input type="date" id="birthday" name="birthday">
                        
                    </div>

                    <div class="button-wrap">
                        <label for="birthday">Avatar:</label>
                        {% comment %} <label class ="new-button" for="btn-upload"> 
                            <p>Upload</p>  {% endcomment %}
                        <input id="btn-upload" type="file" name="avatar">
                    </div>

                    <div class="button-wrap">
                        <label for="birthday">Wall:</label>
                        {% comment %} <label class ="new-button" for="btn-upload"> 
                            <p>Upload</p>  {% endcomment %}
                        <input id="btn-upload" type="file" name="wall">
                    </div>

                    <button class="button-sign-up" type="submit"> Enter </button>
                </form> 
                {% comment %} <form action="{% url 'signin' %}">
                    <button class="button-sign-up" type="submit"> Enter </button>
                </form> {% endcomment %}
            </div>
        </div>
    </div>
{% endblock auth %}
