{% load sass_tags %}
{% load static %}
<header>
    <div class="header-content container-fluid">
        <div class="logo col-md-3">
            <a href="{% url 'home' %}">
                <h1>MUSIEK</h1>
            </a>
        </div>
        <div class="search">
            <form class="d-flex col-md-6 w-75" role="search">
                <input class="form-control me-2 w-100 p-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn p-2" type="submit" style="background-color: #202A44; color:white"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                  </svg></button>
                <button class="btn p-2" type="submit" style="background-color: #202A44; color:white"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-mic-fill"  viewBox="0 0 16 16">
                    <path d="M5 3a3 3 0 0 1 6 0v5a3 3 0 0 1-6 0V3z"/>
                    <path d="M3.5 6.5A.5.5 0 0 1 4 7v1a4 4 0 0 0 8 0V7a.5.5 0 0 1 1 0v1a5 5 0 0 1-4.5 4.975V15h3a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1h3v-2.025A5 5 0 0 1 3 8V7a.5.5 0 0 1 .5-.5z"/>
                  </svg></button>
              </form>
        </div>
        
        <div class="user-content col-md-3">
            {% if user.is_authenticated %}
            <div class="account">
                <a href="{% url 'profile' %}">
                    <div class="image">
                        <img src="{% static 'img/user.jpg' %}" alt="user">
                    </div>

                    <div class="user-name">{{ user.username }}</div>
                </a>
            </div>
            {% endif%}
        </div>
        <div id="menu-logo">
            
            <nav class="navbar navbar-dark fixed-top" style="background-color: #202A44;">
                <div class="container-fluid">
                  <a class="navbar-brand text-uppercase" href="#">musiek</a>
                    
                  <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
                    <div class="offcanvas-header">
                        <div class="float-start">
                            <a href= {% url 'profile' %}>
                                <img class="mt-1 ms-1" width="100" src="{% static 'img/user.jpg' %}" alt="user">
                            </a>
                        </div>
                      <button type="button" class="btn-close btn-close-white mt-2" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div id="navigator">
                        <div class="offcanvas-body">
                            <ul>
                                <li>
                                    <i class="fa-sharp fa-solid fa-house" ></i>
                                    <a href="{% url 'home' %}">Home</a>
                                </li>
                                <li>
                                    <i class="fa-sharp fa-solid fa-rss" ></i>
                                    <a href="{% url 'newsfeed' %}">Newsfeed</a>
                                </li>
                                <li>
                                    <i class="fa-solid fa-list" ></i>
                                    <a href="{% url 'library' %}">Library</a>
                                </li>
                                <li>
                                    <i class="fa-solid fa-gear" ></i>
                                    <a href="{% url 'setting' %}">Settings</a>
                                </li>
                                <li>
                                    <i class="fa-solid fa-circle-xmark"></i>
                                    <a href="{% url 'signin' %}">Exit</a>
                                </li>
                            </ul>
                          <form class="d-flex mt-3" role="search">
                            <input class="form-control me-2 w-100 p-2" type="search" placeholder="Search" aria-label="Search">
                                <button class="btn p-2" type="submit" style="background:#202A44;"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" style="color: white;" viewBox="0 0 16 16">
                                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                                </svg></button>
                                <button class="btn p-2 ms-1" type="submit" style="background:#202A44;"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-mic-fill" style="color: white;" viewBox="0 0 16 16">
                                    <path d="M5 3a3 3 0 0 1 6 0v5a3 3 0 0 1-6 0V3z"/>
                                    <path d="M3.5 6.5A.5.5 0 0 1 4 7v1a4 4 0 0 0 8 0V7a.5.5 0 0 1 1 0v1a5 5 0 0 1-4.5 4.975V15h3a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1h3v-2.025A5 5 0 0 1 3 8V7a.5.5 0 0 1 .5-.5z"/>
                                </svg></button>
                          </form>
                        </div>
                      </div>
                    </div>
                    
                </div>
            </nav>
            <script>
                jQuery(document).ready(function(){
                    jQuery('#navbar-toggle').on('click', function(event) {        
                        jQuery('#navigator').toggle('show');
                    });
                });
            </script>
            
        </div>
    </div>
</header>
