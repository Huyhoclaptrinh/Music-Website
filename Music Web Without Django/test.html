<html  
    xmlns="http://www.w3.org/1999/xhtml">  
    <head>  
        <title>JavaScript to automatically move from one field to another field</title>  
<script type="text/javascript">  
function movetoNext(current, nextFieldID) {  
    if (current.value.length >= current.maxLength) {  
        document.getElementById(nextFieldID).focus();  
    }  
}  
</script>  
    </head>  
    <body>  
        <b>Enter your Text:</b>  
        <input type="text" id="first" size="1" onkeyup="movetoNext(this, 'second')" maxlength="1" />  
        <input type="text" id="second" size="1" onkeyup="movetoNext(this, 'third')" maxlength="1" />  
        <input type="text" id="third" size="1" maxlength="1" />  
    </body>  
</html>
