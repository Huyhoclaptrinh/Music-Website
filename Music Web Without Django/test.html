<!DOCTYPE html>
<html>
<head>
	<title>Vertical Navigation Menu</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		/* Set default styles for the navigation menu */
		nav {
			background-color: #333;
			color: #fff;
			display: flex;
			flex-direction: column;
			height: 100%;
			padding: 1rem;
			position: fixed;
			top: 0;
			left: -100%;
			transition: left 0.3s ease-in-out;
			width: 200px;
			z-index: 1;
		}
		nav a {
			color: #fff;
			padding: 0.5rem;
			text-decoration: none;
			transition: background-color 0.3s ease-in-out;
		}
		nav a:hover {
			background-color: #444;
		}
		/* Create the hamburger icon */
		.hamburger {
			display: none;
			position: absolute;
			top: 1rem;
			right: 1rem;
			cursor: pointer;
		}
		.hamburger span {
			background-color: #fff;
			display: block;
			height: 3px;
			margin-bottom: 0.5rem;
			position: relative;
			transition: transform 0.3s ease-in-out;
			width: 25px;
		}
		.hamburger span:first-child {
			transform-origin: top left;
		}
		.hamburger span:last-child {
			transform-origin: bottom left;
		}
		/* Styles for the menu when it is open */
		nav.open {
			left: 0;
		}
		nav.open + .content {
			margin-left: 200px;
		}
		/* Media query for smaller screens */
		@media (max-width: 768px) {
			nav {
				height: auto;
				left: 0;
				padding-bottom: 1rem;
				position: relative;
			}
			nav a {
				display: block;
				padding: 0.5rem 1rem;
			}
			.hamburger {
				display: block;
			}
			nav.open {
				height: 100%;
			}
			nav.open .hamburger span:first-child {
				transform: rotate(45deg);
			}
			nav.open .hamburger span:last-child {
				transform: rotate(-45deg);
			}
			nav.open .hamburger span:nth-child(2) {
				opacity: 0;
			}
		}
	</style>
</head>
<body>
	<!-- The navigation menu -->
	<nav>
		<a href="#">Home</a>
		<a href="#">About</a>
		<a href="#">Contact</a>
	</nav>
	
	<!-- The content -->
	<div class="content">
		<!-- The hamburger icon -->
		<div class="hamburger">
			<span></span>
			<span></span>
			<span></span>
		</div>
