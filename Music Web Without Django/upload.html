<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <script src="./assets/js/style.js" defer></script>
    </head>
    <body>
        <!--START HEADER -->
            <header>
                <div class="header-content">
                    <div class="logo">
                        <h1>MUSIEK</h1>
                    </div>
                    
                    <div class="search">
                        <form action="#" method="get">
                            <input type="text" class="search-input">
                            <button type="text" class="search-sbm">
                                <i class="fa-solid fa-magnifying-glass" aria-hidden="true"></i>
                            </button>
                            <div class="search-mic">
                                <i class="fa-solid fa-microphone"></i>
                            </div>
                        </form>
                    </div>
                    <div class="user-content">
                        <div class="account">
                            <div class="image">
                                <img src="./assets/img/user.jpg" alt="user">
                            </div>

                            <div class="user-name">Nghia Hoang</div>
                        </div>
                    </div>
                    
                </div>

                </header>
        <!--END HEADER -->

        <!-- START CONTENT -->
            <section>
                <div class="left-bar">
                    
                </div>

                <div class="mid-bar">
                    <div class="upload-content">
                        <div class="upload-left">

                        </div>
                        <div class="upload-mid">
                            <div class="upload">
                                <h1>Upload your track or album here</h1>
                                <div class="btn-container">
                                    <div class="button-wrap">
                                      <label class ="new-button" for="upload"> Upload
                                      <input id="upload" type="file" >
                                    </div>
                                </div>
                                
                                
                                  
                            </div>
                        </div>
                        <div class="upload-right">
                            
                        </div>
                    </div>
                    
                </div>

                <div class="right-bar">
                    
                </div> 

    
            </section>
        <!--END CONTENT -->

        <!--START FOOTER -->
            <footer>
                <div class="footer-left">
                    <ul>
                        <li><i class="fa-solid fa-forward fa-rotate-180"></i></li>
                        <li><i class="fa-solid fa-play" ></i></li>
                        <li><i class="fa-solid fa-forward" ></i></li>
                        <li><i class="fa-solid fa-shuffle"></i></li>
                        <li><i class="fa-solid fa-rotate-left"></i></li>
                        <li>
                            <div class="slider_container">
                                <div class="current-time">00:00</div>
                                <input type="range" min="1" max="100"
                                  value="0" class="seek_slider" onchange="seekTo()">
                                <div class="total-duration">03:00</div>
                            </div>
                        </li>
                        <li><i class="fa-solid fa-headphones" ></i></li>
                    </ul>
                </div>
                <div class="footer-mid">
                    <div class="music-img"></div>
                    <div class="music-content"></div>
                </div>
                
                <div class="footer-right">
                    <ul>
                        <li><i class="fa-solid fa-heart" ></i></li>
                        <li><i class="fa-solid fa-user-plus" ></i></li>
                        <li><i class="fa-solid fa-music" ></i></li>
                    </ul>
                </div>
            </footer>
        <!--END FOOTER -->

        <script src="" async defer></script>
    </body>
    <script src="https://kit.fontawesome.com/2fb516ca73.js" crossorigin="anonymous"></script>
</html>
